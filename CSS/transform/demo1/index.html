<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    	body {
    		color: #666;
    		text-align: center;
    	}

        img {
        	display: block;
            width: 200px;
            height: 200px;
            margin: 3em auto;
            border-radius: 50%;
            opacity: .5;
            cursor: pointer;
            transition: .5s;
        }
        img:hover {
        	transform: scale(1.3) rotate(1turn);
        	box-shadow: 0 0 5px rgba(0, 0, 0, .8);
        	opacity: 1;
        }
    </style>
</head>

<body>
    <img src="./images/doge.jpeg" alt="">
    <p>移动鼠标到图片上</p>
</body>

</html>
