<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bell {
            width: 59px;
            height: 107px;
            background: url(./images/bell.png);
            margin: 0 auto;
            transform-origin: center top;
            animation: swing 1s infinite linear alternate;
        }

        @keyframes swing {
        	from {
        		transform: rotate(-45deg);
        	}

        	to {
        		transform: rotate(45deg);
        	}
        }
    </style>
</head>

<body>
	<div class="bell"></div>
</body>

</html>
