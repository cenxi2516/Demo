<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    	.box {
    		margin-top: 50px;
    		text-align: center;
    		color: #aaa;
    	}
    	.btn {
    		padding: 10px 20px;
    		color: #fff;
    		border: none;
    		outline: none;
    		cursor: pointer;
    		border-radius: 5px;
    		background: linear-gradient(to bottom, #acd4ff, #4293fc);
    	}
    	.btn:active {
    		background: #4293fc none;
    		outline: 2px solid #4293fc;
    		outline-offset: 3px;
    	}
    </style>
</head>

<body>
    <div class="box">
        <button class="btn" type="button">Click Me</button>
        <p>渐变颜色： #acd4ff -> #4293fc</p>
        <p>点击按钮看看效果</p>
    </div>
</body>

</html>
