<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            padding: 20px;
            margin: 1rem auto;
            background-color: #faf0f0;
            border-top-right-radius: 12%;
            box-shadow: 0 0 5px rgba(0, 0, 0, .5);
            /**
			 * 旋转中心点变为左上角，坐标系也跟着旋转
			 */
            transform-origin: 0 0;
            transform: rotate(10deg);
        }
    </style>
</head>

<body>
    <div class="box">Lorem ipsum, dolor sit, amet consectetur adipisicing elit. Alias accusamus, ullam facere obcaecati natus id a ut quam dolore ab vel illo dicta, aliquid possimus. Corrupti molestias possimus nesciunt alias!</div>
</body>

</html>
