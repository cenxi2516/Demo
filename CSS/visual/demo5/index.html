<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 40px;
            border-radius: 10px;
            background-color: #faf0f0;
            box-shadow: 0 0 5px rgba(0, 0, 0, .5);
        }
    </style>
</head>

<body>
    <div class="box">
        <p>这是一个固定定位的盒子</p>
        <p>它的宽高是不固定的</p>
        <p>请将它居中</p>
    </div>
</body>

</html>
