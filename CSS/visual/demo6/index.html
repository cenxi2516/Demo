<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    	.container {
    		text-align: center;
    		color: #666;
    	}
    	.triangle {
    		width: 0;
    		height: 0;
    		margin: 100px auto 0;
    		border: 100px solid transparent;
    		border-bottom-color: #579ef8;
    		border-top: none;
    	}

    	.triangle:hover {
    		transform: rotate(.5turn);
    	}
    </style>
</head>

<body>
    <div class="container">
        <div class="triangle"></div>
        <p>鼠标移动上去试一试</p>
        <p>颜色值：#579ef8</p>
    </div>
</body>

</html>
