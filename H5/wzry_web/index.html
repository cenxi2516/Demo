<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <base target="_blank">
</head>

<body>
    <div class="wrapper">
        <div class="hero-container">
            <div class="hero-titles">
                <div class="hero-title">综合</div>
                <div class="hero-title">定位</div>
            </div>
            <div class="hero-items">
                <div class="hero-items-type">
                    <div class="hero-item" data-hero-type="10">本周免费</div>
                    <div class="hero-item" data-hero-type="11">新手推荐</div>
                </div>
                <div class="hero-items-type">
                    <div class="hero-item all checked" data-hero-type="0">全部</div>
                    <div class="hero-item" data-hero-type="3">坦克</div>
                    <div class="hero-item" data-hero-type="1">战士</div>
                    <div class="hero-item" data-hero-type="4">刺客</div>
                    <div class="hero-item" data-hero-type="2">法师</div>
                    <div class="hero-item" data-hero-type="5">射手</div>
                    <div class="hero-item" data-hero-type="6">辅助</div>
                </div>
            </div>
            <div class="hero-search">
                <div class="keyword-input">
                    <input type="text" placeholder="请输入你想要的英雄名">
                    <button class="btn" type="button"></button>
                </div>
            </div>
        </div>
        <ul class="hero-list">
            <!-- <li class="hero-item">
                <a href="">
                    <img src="https://game.gtimg.cn/images/yxzj/img201606/heroimg/563/563.jpg" alt="">
                    <strong class="hero-name">金蝉</strong>
                </a>
            </li> -->
        </ul>
    </div>
    <script src="./index.js"></script>
</body>

</html>
