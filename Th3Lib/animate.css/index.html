<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animate.css demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        body {
            margin: 0;
        }

        .container {
            display: flex;
            height: 50vh;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            overflow: hidden;
        }

        .container > span {
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <span class="animate__animated animate__rotateIn">A</span>
        <span class="animate__animated animate__zoomIn">N</span>
        <span class="animate__animated animate__slideInDown">I</span>
        <span class="animate__animated animate__flipInY">M</span>
        <span class="animate__animated animate__bounceIn">A</span>
        <span class="animate__animated animate__flipInX">T</span>
        <span class="animate__animated animate__lightSpeedInRight animate__delay-2s">E</span>
    </div>
    <script>
        const ADom = document.querySelector('.container span:first-child');
        const EDom = document.querySelector('.container span:last-child');

        EDom.addEventListener('animationend', () => {
            console.log('end animation');
            ADom.classList.remove('animated__rotateIn');
            ADom.classList.add('animate__hinge');
        });
    </script>
</body>

</html>
